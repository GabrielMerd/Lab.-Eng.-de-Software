<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário para Cadastro</title>
  <style>
body 
{
  font-family: 'Times New Roman', Times, serif;
  margin: 0;
  padding: 0;
}

.container 
{
  max-width: 600px;
  margin: 0 auto;
  padding: 50px;
  background-color: #b6b5b5;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(129, 74, 74, 0.1);
}

h2 
{
  text-align: center;
  margin-bottom: 50px;
  color: #333;
  font-size: 50px;
}

fieldset 
{
  border: none;
  margin-bottom: 20px;
}

fieldset legend 
{
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
  display: block;
}

label 
{
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #333;
}

input[type="text"],
input[type="email"],
input[type="date"],
input[type="tel"] 
{
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #333;
  font-size: 16px;
  color: #333;
  margin-bottom: 15px;
}

input[type="radio"] 
{
  margin-right: 15px;
}

input[type="submit"],
input[type="reset"] 
{
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  background-color: #333;
  color: #fff;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

input[type="submit"]:hover,
input[type="reset"]:hover 
{
  background-color: #444;
}

input[type="submit"]:disabled,
input[type="reset"]:disabled 
{
  background-color: #a38383;
  cursor: not-allowed;
}
</style>
</head>
<body>

<div class="container mt-5">
  <h2>Formulário para Cadastro</h2>
  <form id="cadastroForm">

    <div class="mb-3">
      <label for="tipoCadastro">Tipo de Cadastro:</label><br>
      <input type="radio" id="professor" name="tipoCadastro" value="professor" checked>
      <label for="professor">Professor</label><br>
      <input type="radio" id="aluno" name="tipoCadastro" value="aluno">
      <label for="aluno">Aluno</label><br>
    </div>

    <div class="mb-3">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>

    <div class="mb-3">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
    </div>

    <div class="mb-3">
      <label for="telefoneFixo">Telefone Fixo:</label>
      <input type="tel" class="form-control" id="telefoneFixo" name="telefoneFixo">
    </div>

    <div class="mb-3">
      <label for="telefoneCelular">Telefone Celular:</label>
      <input type="tel" class="form-control" id="telefoneCelular" name="telefoneCelular" required>
    </div>

    <div class="mb-3" id="areaAtuacaoContainer">
      <label for="areaAtuacao">Área de Atuação:</label>
      <input type="text" class="form-control" id="areaAtuacao" name="areaAtuacao" required>
    </div>

    <div class="mb-3" id="cursoContainer" style="display: none;">
      <label for="curso">Curso:</label>
      <input type="text" class="form-control" id="curso" name="curso" required>
    </div>

    <div class="mb-3">
      <label for="matricula">Matrícula:</label>
      <input type="text" class="form-control" id="matricula" name="matricula">
    </div>

    <div class="mb-3" id="enderecoLattesContainer">
      <label for="enderecoLattes">Endereço:</label>
      <input type="text" class="form-control" id="enderecoLattes" name="enderecoLattes">
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="reset" class="btn btn-secondary">Resetar</button>
  </form>
</div>

<!--Função que mudará o tipo do usuário (Aluno/Professor) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
   
  $(document).ready(function() 
  {
    $('input[type="radio"]').click(function() 
    {
      if($(this).attr('id') == 'aluno') 
      {
        $('#areaAtuacaoContainer').css('display', 'none');
        $('#cursoContainer').css('display', 'block');
        $('#enderecoLattesContainer').css('display', 'none');
      } 
      else 
      {
        $('#areaAtuacaoContainer').css('display', 'block');
        $('#cursoContainer').css('display', 'none');
        $('#enderecoLattesContainer').css('display', 'block');
      }
    });
  });
</script>
</body>
</html>
