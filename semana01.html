<body>
    <h1>Atividade Aula 01</h1>
    <a href="index.html">Voltar</a>
    <script>
function verificarTipoDado() {
    // Solicitar ao usuário a entrada de um dado via teclado
    var dado = prompt("Por favor, insira um dado:");

    // Verificar se o dado não é nulo
    if (dado !== null) {
        // Perguntar ao usuário se deseja verificar o tipo do dado
        var verificar = confirm("Você deseja verificar o tipo do dado informado?");
        
        // Verificar a escolha do usuário
        if (verificar) {
            // Escrever o tipo do dado
            console.log("O tipo do dado é: " + typeof dado);
        } else {
            // Exibir a mensagem caso o usuário não queira verificar o tipo do dado
            console.log("Obrigado por visitar esta página");
        }
    } else {
        // Caso o usuário cancele a entrada de dado
        console.log("Operação cancelada pelo usuário.");
    }
}

// Chamar a função para iniciar o processo
verificarTipoDado();

</script>
   
<button onclick="verificarTipoDado()">Clique aqui para inserir um dado</button>
</body>
</html>
